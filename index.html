<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="circulo1"></div>
    <div class="circulo2"></div>
    <div class="circulo3"></div>
    <div class="circulo4"></div>
    
    <main>
        <div class="esquerda">
          <h2 class="bem-vindo">BEM VINDO</h2>
          <h1 class="login1">NOVO LOGIN</h1>
          <div class="divisor"></div>
            <div class="criar-conta">
              <h2 class="criar">CRIAR CONTA</h2>
            </div>
            <div class="aplicativos-div">

              <div class="aplicativos">
                <img src="./img/gmail.png" alt="gmail" class="imagem"> 
              </div>

              <div class="aplicativos">
                <img src="./img/zapzap.png" alt="zapzap" class="whatsapp">
              </div>

              <div class="aplicativos">
                <img src="./img/telegram.png" alt="telegram" class="imagem">
              </div>

            </div>
        </div>

          <div class="direita">

            <h1 class="fazer-login">FAÇA LOGIN</h1>

                <form action="">
               <input type="usuario" placeholder=" Usuário" class="usuario">
                <input type="senha" placeholder=" Senha" class="senha">
                <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class=remember-me">Lembrar de mim</label>
                </div>
                <button type="submit" class="submit">Entrar</button>
              </form>

              <div class="aplicativos-div2">

                <div class="aplicativos2">
                  <img src="./img/facebook.png" alt="gmail" class="imagem2"> 
                </div>
  
                <div class="aplicativos2">
                  <img src="./img/tiktok.png" alt="zapzap" class="imagem2">
                </div>
  
                <div class="aplicativos2">
                  <img src="./img/insta.png" alt="telegram" class="imagem2">
                </div>

                <div class="aplicativos2">
                  <img src="./img/twitter (2).png" alt="telegram" class="imagem2">
                </div>

              </div>
          </div>
    </main>
</body>
</html>
